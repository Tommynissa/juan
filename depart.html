<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Départ</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header>
  <a href="asavoir.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
  <h1 class="i18n" data-fr="Départ" data-en="Departure"></h1>
</header>

<main class="content">
  <div class="detail-card">
    <img src="depart.jpg" alt="Illustration du départ" style="width:120px; height: auto; margin-bottom: 1.5rem;">
    
    <h2 class="i18n" data-fr="Instructions de départ" data-en="Departure instructions"></h2>
    <ul>
      <li class="i18n" data-fr="Heure de départ : avant 11h00" data-en="Check-out time: before 11:00 AM"></li>
      <li class="i18n" data-fr="Vider les poubelles dans les conteneurs prévus." data-en="Empty the bins into the designated containers."></li>
      <li class="i18n" data-fr="Éteindre les lumières et la climatisation." data-en="Turn off lights and air conditioning."></li>
      <li class="i18n" data-fr="Fermer les fenêtres et la porte à clé." data-en="Close the windows and lock the door."></li>
    </ul>
  </div>
</main>

<nav class="bottom-nav">
  <a href="bienvenue.html"><i class="fa-solid fa-house"></i><span class="i18n" data-fr="Bienvenue" data-en="Welcome"></span></a>
  <a href="asavoir.html" class="active"><i class="fa-solid fa-circle-info"></i><span class="i18n" data-fr="À savoir" data-en="To know"></span></a>
  <a href="activites.html"><i class="fa-solid fa-map-location-dot"></i><span class="i18n" data-fr="Activités & Commerces" data-en="Activities & Shops"></span></a>
</nav>

<script>
function setLang(lang){document.querySelectorAll('.i18n').forEach(el=>{el.innerHTML=el.dataset[lang];});localStorage.setItem('lang',lang);}
document.addEventListener('DOMContentLoaded',()=>{setLang(localStorage.getItem('lang')||'fr');});
</script>
</body>
</html>
