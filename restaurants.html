<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurants & Bars</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header>
  <a href="activites.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
  <h1 class="i18n" data-fr="Restaurants & Bars" data-en="Restaurants & Bars"></h1>
</header>
<main class="content">
  <div class="detail-card">
    <img src="https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Restaurant Le Perroquet" style="width: 100%; border-radius: 8px; margin-bottom: 1rem;">
    <h2>Le Perroquet</h2>
    <p class="i18n" data-fr="Une institution à Juan-les-Pins pour ses copieuses salades et ses plats de brasserie. Idéal pour un déjeuner ensoleillé en terrasse." data-en="An institution in Juan-les-Pins for its hearty salads and brasserie dishes. Ideal for a sunny lunch on the terrace."></p>
    <a href="https://www.google.com/maps/search/?api=1&query=Le+Perroquet+Juan+les+Pins" target="_blank" class="map-btn i18n" data-fr="Voir sur Google Maps" data-en="View on Google Maps"></a>
  </div>

  <div class="detail-card">
    <img src="https://images.pexels.com/photos/376464/pexels-photo-376464.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Restaurant La Bodega" style="width: 100%; border-radius: 8px; margin-bottom: 1rem;">
    <h2>La Bodega</h2>
    <p class="i18n" data-fr="Ambiance espagnole et festive. Parfait pour partager des tapas entre amis en soirée, accompagné d'un bon verre de sangria." data-en="A festive, Spanish atmosphere. Perfect for sharing tapas with friends in the evening, accompanied by a good glass of sangria."></p>
    <a href="https://www.google.com/maps/search/?api=1&query=La+Bodega+Juan+les+Pins" target="_blank" class="map-btn i18n" data-fr="Voir sur Google Maps" data-en="View on Google Maps"></a>
  </div>

  <div class="detail-card">
    <img src="https://images.pexels.com/photos/1211887/pexels-photo-1211887.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Restaurant Epi Beach" style="width: 100%; border-radius: 8px; margin-bottom: 1rem;">
    <h2>Epi Beach</h2>
    <p class="i18n" data-fr="Un restaurant de plage les pieds dans le sable. Dégustez poissons frais et fruits de mer avec une vue imprenable sur la mer Méditerranée." data-en="A beach restaurant with your feet in the sand. Enjoy fresh fish and seafood with a breathtaking view of the Mediterranean Sea."></p>
    <a href="https://www.google.com/maps/search/?api=1&query=Epi+Beach+Juan+les+Pins" target="_blank" class="map-btn i18n" data-fr="Voir sur Google Maps" data-en="View on Google Maps"></a>
  </div>
</main>

<script>
function setLang(lang){document.querySelectorAll('.i18n').forEach(el=>{el.innerHTML=el.dataset[lang];});localStorage.setItem('lang',lang);}
document.addEventListener('DOMContentLoaded',()=>{setLang(localStorage.getItem('lang')||'fr');});
</script>
</body>
</html>
