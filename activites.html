<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activités</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header><h1 class="i18n" data-fr="Activités" data-en="Activities"></h1></header>

<main class="content">
  <a href="restaurants.html" class="card-link">
    <div class="detail-card list-item">
      <i class="fa-solid fa-utensils"></i>
      <p class="i18n" data-fr="Restaurants & Bars" data-en="Restaurants & Bars"></p>
    </div>
  </a>

  <a href="plages.html" class="card-link">
    <div class="detail-card list-item">
      <i class="fa-solid fa-umbrella-beach"></i>
      <p class="i18n" data-fr="Plages & Loisirs" data-en="Beaches & Leisure"></p>
    </div>
  </a>

  <a href="decouvrir.html" class="card-link">
    <div class="detail-card list-item">
      <i class="fa-solid fa-map-location-dot"></i>
      <p class="i18n" data-fr="À découvrir" data-en="To discover"></p>
    </div>
  </a>

</main>

<nav class="bottom-nav">
  <a href="bienvenue.html"><i class="fa-solid fa-house"></i><span class="i18n" data-fr="Bienvenue" data-en="Welcome"></span></a>
  <a href="asavoir.html"><i class="fa-solid fa-circle-info"></i><span class="i18n" data-fr="À savoir" data-en="To know"></span></a>
  <a href="activites.html" class="active"><i class="fa-solid fa-map-location-dot"></i><span class="i18n" data-fr="Activités" data-en="Activities"></span></a>
</nav>
<script>
function setLang(lang){
  document.querySelectorAll('.i18n').forEach(el=>{el.innerHTML=el.dataset[lang];});
  localStorage.setItem('lang',lang);
}
document.addEventListener('DOMContentLoaded',()=>{setLang(localStorage.getItem('lang')||'fr');});
</script>
</body>
</html>
