    <h2>Le Vieil Antibes</h2>
    <p class="i18n" data-fr="Perdez-vous dans les ruelles charmantes de la vieille ville, admirez les remparts face à la mer et découvrez le marché provençal coloré." data-en="Get lost in the charming alleys of the old town, admire the ramparts facing the sea, and discover the colorful Provençal market."></p>

  <div class="detail-card">
    <img src="https://images.pexels.com/photos/16127641/pexels-photo-16127641/free-photo-of-mer-paysage-cotier-rochers-falaise.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Sentier du Littoral du Cap d'Antibes" style="width: 100%; border-radius: 8px; margin-bottom: 1rem;">
    <h2>Sentier du Littoral, Cap d'Antibes</h2>
    <p class="i18n" data-fr="Une balade côtière spectaculaire qui fait le tour du Cap d'Antibes. Prévoyez de bonnes chaussures pour des vues à couper le souffle." data-en="A spectacular coastal walk around Cap d'Antibes. Bring good shoes for breathtaking views."></p>

    <p class="i18n" data-fr="Installé dans le Château Grimaldi, ce musée abrite une collection exceptionnelle d'œuvres que Picasso a réalisées lors de son séjour à Antibes." data-en="Housed in the Château Grimaldi, this museum holds an exceptional collection of works that Picasso created during his stay in Antibes."></p>

function setLang(lang){document.querySelectorAll('.i18n').forEach(el=>{el.innerHTML=el.dataset[lang];});localStorage.setItem('lang',lang);}

</script>
