<!DOCTYPE html><html lang="fr"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <header>
    <div class="lang-switch"><button onclick="setLang('fr')">🇫🇷 FR</button><button onclick="setLang('en')">🇬🇧 EN</button></div>
    <img src="logo.png" class="logo">
    <p class="welcome-text">Bienvenue à Juan-les-Pins, perle de la Côte d'Azur. Profitez de l'appartement et de la région.</p>
  </header>
  <main class="content">
    <section class="weather-section"><div id="weatherCard" class="weather-card"><p>Chargement de la météo...</p></div></section>

    <section>
      <div class="section-header"><h2>Informations utiles</h2><a class="btn" href="asavoir.html">Voir plus</a></div>
      <div class="cards scroll-x">
        <a class="card" href="acces.html"><i class="fa-solid fa-door-open"></i><p>Votre accès</p></a>
        <a class="card" href="wifi.html"><i class="fa-solid fa-wifi"></i><p>Wi‑Fi</p></a>
        <a class="card" href="parking.html"><i class="fa-solid fa-square-parking"></i><p>Parking</p></a>
        <a class="card" href="code.html"><i class="fa-solid fa-key"></i><p>Code d’entrée</p></a>
      </div>
    </section>

    <section>
      <div class="section-header"><h2>Activités</h2><a class="btn" href="activites.html">Voir plus</a></div>
      <div class="cards scroll-x">
        <a class="card" href="restaurants.html"><i class="fa-solid fa-utensils"></i><p>Restaurants & Bars</p></a>
        <a class="card" href="plages.html"><i class="fa-solid fa-umbrella-beach"></i><p>Plages & Loisirs</p></a>
        <a class="card" href="decouvrir.html"><i class="fa-solid fa-map-location-dot"></i><p>À découvrir</p></a>
      </div>
    </section>
  </main>
  
  <nav class="bottom-nav">
    <a href="bienvenue.html"><i class="fa-solid fa-house"></i><span>Bienvenue</span></a>
    <a href="asavoir.html"><i class="fa-solid fa-circle-info"></i><span>À savoir</span></a>
    <a href="activites.html" class="active"><i class="fa-solid fa-map-location-dot"></i><span>Activités</span></a>
  </nav>

  <script>
  function setLang(lang){document.querySelectorAll('.i18n').forEach(el=>{if(el.dataset && el.dataset[lang]) el.textContent = el.dataset[lang];});localStorage.setItem('lang',lang);}
  document.addEventListener('DOMContentLoaded',()=>{setLang(localStorage.getItem('lang')||'fr');});
  const lat=43.567, lon=7.112;
  fetch('https://api.open-meteo.com/v1/forecast?latitude='+lat+'&longitude='+lon+'&current_weather=true&daily=temperature_2m_max,temperature_2m_min,weathercode&timezone=auto').then(r=>r.json()).then(d=>{const c=d.current_weather,y=d.daily;let h='<div class="weather-now"><span class="weather-icon">☀️</span><div><h3>'+c.temperature+'°C</h3><p class="small-meta">Vent '+c.windspeed+' km/h</p></div></div><div class="weather-forecast">';for(let i=0;i<3;i++){const dt=new Date(y.time[i]).toLocaleDateString('fr-FR',{weekday:'short'});h+='<div class="forecast-day"><span>'+dt+'</span><span class="weather-icon">☀️</span><span>'+y.temperature_2m_min[i]+'° / '+y.temperature_2m_max[i]+'°</span></div>';}h+='</div>';document.getElementById('weatherCard').innerHTML=h}).catch(()=>{document.getElementById('weatherCard').innerHTML='<p>—</p>'});
  </script>
</body></html>
