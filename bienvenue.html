<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenue</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <h1>Bienvenue chez nous</h1>
    <p>Nous sommes heureux de vous accueillir !</p>
  </header>

  <main>
    <!-- Bloc météo -->
    <section>
      <div class="section-header">
        <h2>Météo</h2>
      </div>
      <div class="meteo" style="text-align:center; margin-bottom: 1.5em;">
        <a class="weatherwidget-io"
           href="https://forecast7.com/fr/43d717d26/nice/"
           data-label_1="Nice"
           data-label_2="Météo"
           data-theme="beige"
           data-font="Arial"
           data-days="3"
           data-mode="Horizontal"
           data-icons="Climacons Animated"
           data-highcolor="#6e814a"
           data-lowcolor="#6e814a"
           data-suncolor="#6e814a"
           data-mooncolor="#6e814a"
           data-raincolor="#6e814a"
           data-snowcolor="#6e814a"
           data-cloudcolor="#6e814a"
           data-textcolor="#8fa77b"
           data-basecolor="transparent"
           style="height:65px;">
           Météo Nice
        </a>
      </div>
      <script>
      !function(d,s,id){
        var js,fjs=d.getElementsByTagName(s)[0];
        if(!d.getElementById(id)){
          js=d.createElement(s);js.id=id;
          js.src='https://weatherwidget.io/js/widget.min.js';
          fjs.parentNode.insertBefore(js,fjs);
        }
      }(document,'script','weatherwidget-io-js');
      </script>
    </section>

    <!-- Section infos utiles -->
    <section>
      <div class="section-header">
        <h2>Informations utiles</h2>
        <a href="asavoir.html" class="btn">Voir plus</a>
      </div>
      <div class="cards">
        <div class="card">
          <img src="arrivee.jpg" alt="À votre arrivée">
          <p>À votre arrivée</p>
        </div>
        <div class="card">
          <img src="sejour.jpg" alt="Pendant votre séjour">
          <p>Pendant votre séjour</p>
        </div>
      </div>
    </section>

    <!-- Section activités -->
    <section>
      <div class="section-header">
        <h2>Activités</h2>
        <a href="activites.html" class="btn">Voir plus</a>
      </div>
      <div class="cards">
        <div class="card">
          <img src="resto.jpg" alt="Restaurants">
          <p>Restaurants & Gastronomie</p>
        </div>
        <div class="card">
          <img src="apero.jpg" alt="Apéro">
          <p>Bars & Apéro</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Menu bas -->
  <nav class="bottom-nav">
    <a href="bienvenue.html" class="active">
      <i class="fa-solid fa-house"></i>
      <span>Bienvenue</span>
    </a>
    <a href="asavoir.html">
      <i class="fa-solid fa-circle-info"></i>
      <span>À savoir</span>
    </a>
    <a href="activites.html">
      <i class="fa-solid fa-map-location-dot"></i>
      <span>Activités</span>
    </a>
  </nav>
</body>
</html>
