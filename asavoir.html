<script>
function setLang(lang){
  document.querySelectorAll('.i18n').forEach(el=>{el.innerHTML=el.dataset[lang];});

}
document.addEventListener('DOMContentLoaded',()=>{setLang(localStorage.getItem('lang')||'fr');});
</script>
