<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transport</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header>
  <a href="asavoir.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
  <h1 class="i18n" data-fr="Transport" data-en="Transport"></h1>
</header>
<main class="content">
  <div class="detail-card">
    <i class="fa-solid fa-bus"></i>
    <h2 class="i18n" data-fr="Bus" data-en="Bus"></h2>
    <ul>
      <li class="i18n" data-fr="Le réseau de bus local s'appelle <b>Envibus</b>." data-en="The local bus network is called <b>Envibus</b>."></li>
      <li class="i18n" data-fr="L'arrêt le plus proche est <b>'Fabre'</b> (Ligne 15), qui fait une boucle dans Juan-les-Pins et passe par la gare." data-en="The nearest bus stop is <b>'Fabre'</b> (Line 15), which runs a loop through Juan-les-Pins and goes to the train station."></li>
    </ul>
    <a href="https://www.envibus.fr/" target="_blank" class="map-btn i18n" data-fr="Voir les horaires" data-en="Check schedules"></a>
  </div>

  <div class="detail-card">
    <i class="fa-solid fa-train"></i>
    <h2 class="i18n" data-fr="Train (TER)" data-en="Train (TER)"></h2>
    <ul>
      <li class="i18n" data-fr="La <b>Gare de Juan-les-Pins</b> est à environ 10-15 minutes à pied." data-en="The <b>Juan-les-Pins train station</b> is about a 10-15 minute walk away."></li>
      <li class="i18n" data-fr="Les trains régionaux (TER) desservent très bien la côte : Cannes, Nice, Monaco, Vintimille..." data-en="Regional trains (TER) serve the coast very well: Cannes, Nice, Monaco, Ventimiglia..."></li>
    </ul>
    <a href="https://www.sncf-connect.com/" target="_blank" class="map-btn i18n" data-fr="Consulter la SNCF" data-en="Visit SNCF website"></a>
  </div>

  <div class="detail-card">
    <i class="fa-solid fa-car"></i>
    <h2 class="i18n" data-fr="VTC & Taxis" data-en="Rideshare & Taxis"></h2>
    <ul>
      <li class="i18n" data-fr="<b>Uber</b> est disponible et fonctionne très bien dans la région." data-en="<b>Uber</b> is available and works very well in the area."></li>
      <li class="i18n" data-fr="Pour un taxi local : <b>Taxis Antibes Juan-les-Pins</b> au <a href='tel:0493676767'>04 93 67 67 67</a>." data-en="For a local taxi: <b>Taxis Antibes Juan-les-Pins</b> at <a href='tel:0493676767'>+33 4 93 67 67 67</a>."></li>
    </ul>
    <a href="https://www.uber.com/fr/fr/" target="_blank" class="map-btn i18n" data-fr="Ouvrir Uber" data-en="Open Uber"></a>
  </div>
</main>
<nav class="bottom-nav">
  <a href="bienvenue.html"><i class="fa-solid fa-house"></i><span class="i18n" data-fr="Bienvenue" data-en="Welcome"></span></a>
  <a href="asavoir.html" class="active"><i class="fa-solid fa-circle-info"></i><span class="i18n" data-fr="À savoir" data-en="To know"></span></a>
  <a href="activites.html"><i class="fa-solid fa-map-location-dot"></i><span class="i18n" data-fr="Activités" data-en="Activities"></span></a>
</nav>
<script>
function setLang(lang){document.querySelectorAll('.i18n').forEach(el=>{el.innerHTML=el.dataset[lang];});localStorage.setItem('lang',lang);}
document.addEventListener('DOMContentLoaded',()=>{setLang(localStorage.getItem('lang')||'fr');});
</script>
</body>
</html>
