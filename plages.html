<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plages & Loisirs</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header>
  <a href="activites.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
  <h1 class="i18n" data-fr="Plages & Loisirs" data-en="Beaches & Leisure"></h1>
</header>
<main class="content">
  <div class="detail-card">
    <img src="https://images.pexels.com/photos/1533648/pexels-photo-1533648.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Plage de la Gallice" style="width: 100%; border-radius: 8px; margin-bottom: 1rem;">
    <h2>Plage de la Gallice</h2>
    <p class="i18n" data-fr="Une jolie plage de sable à l'abri du vent, près du port Gallice. Ses eaux calmes en font un lieu idéal pour les familles." data-en="A pretty, sandy beach sheltered from the wind, near Port Gallice. Its calm waters make it an ideal spot for families."></p>
    <a href="https://www.google.com/maps/search/?api=1&query=Plage+de+la+Gallice+Juan+les+Pins" target="_blank" class="map-btn i18n" data-fr="Voir sur Google Maps" data-en="View on Google Maps"></a>
  </div>

  <div class="detail-card">
    <img src="https://images.pexels.com/photos/2405628/pexels-photo-2405628.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Grande Plage Publique" style="width: 100%; border-radius: 8px; margin-bottom: 1rem;">
    <h2>Grande Plage Publique</h2>
    <p class="i18n" data-fr="La plage principale de Juan-les-Pins, au cœur de l'animation. Longue étendue de sable fin, parfaite pour se baigner et profiter de l'ambiance." data-en="The main beach of Juan-les-Pins, in the heart of the action. A long stretch of fine sand, perfect for swimming and enjoying the atmosphere."></p>
    <a href="https://www.google.com/maps/search/?api=1&query=Grande+Plage+Publique+Juan+les+Pins" target="_blank" class="map-btn i18n" data-fr="Voir sur Google Maps" data-en="View on Google Maps"></a>
  </div>

  <div class="detail-card">
    <img src="https://images.pexels.com/photos/1671239/pexels-photo-1671239.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Plage des Ondes" style="width: 100%; border-radius: 8px; margin-bottom: 1rem;">
    <h2>Plage des Ondes</h2>
    <p class="i18n" data-fr="Plus sauvage et pittoresque, cette petite plage offre une vue magnifique sur le Cap d'Antibes. Idéale pour un moment de tranquillité." data-en="Wilder and more picturesque, this small beach offers a magnificent view of Cap d'Antibes. Ideal for a moment of tranquility."></p>
    <a href="https://www.google.com/maps/search/?api=1&query=Plage+des+Ondes+Antibes" target="_blank" class="map-btn i18n" data-fr="Voir sur Google Maps" data-en="View on Google Maps"></a>
  </div>
</main>

<script>
function setLang(lang){document.querySelectorAll('.i18n').forEach(el=>{el.innerHTML=el.dataset[lang];});localStorage.setItem('lang',lang);}
document.addEventListener('DOMContentLoaded',()=>{setLang(localStorage.getItem('lang')||'fr');});
</script>
</body>
</html>
